apiVersion: apps/v1
kind: Deployment
metadata:
  name: pb-config-deployment
  labels:
    app: pb-config-deployment
spec:
  selector:
    matchLabels:
      app: pb-config-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: pb-config-deployment
    spec:
      containers:
        - name: PBConfig
          image: franciscoxd1123/PBConfig
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: pb-config-service
  labels:
    app: pb-config-service
spec:
  selector:
    app: pb-config-deployment
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer